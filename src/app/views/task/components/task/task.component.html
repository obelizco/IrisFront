<div class="taskView" id="taskView">
    <div class="container">
      <div class="navbar">
        <img src="/assets/logo.png" class="logoIRIS" alt="logo" />
      </div>
      <div class="m-4">
        <div class="view">
          <h3 class="title_view">To do List</h3>
        </div>
        <div class="view_group">
          <p-dropdown
            class=""
            [options]="task"
            [(ngModel)]="selectedCategory"
            optionLabel="name"
            optionValue="description"
            (onChange)="filterTodos()"
          />
          <div class="mt-2 addTask flex flex-wrap justify-content-center">

              <div class="p-inputgroup">
                <input type="text" [(ngModel)]="nameTodo" pInputText />
                <span class="p-inputgroup-addon">
                  <i class="pi pi-plus" style="font-size: 1.5rem" (click)="click()"></i>
                </span>
            </div>
          </div>
        </div>
        <div class="All">
          <h3 class="title_All">{{ selectedCategory }}</h3>
          <p-divider type="solid"></p-divider>
          <div
            *ngFor="let item of filteredTodos; let i = index"
            class="container_new_task mb-2"
          >
            <div class="item_new">
              <p-checkbox
                class="mr-2"
                [binary]="true"
                [(ngModel)]="item.isCompleted"
                (ngModelChange)="updateStatus(item)"
              />
              {{ item.title }}
            </div>
            <div class="icon_fail">
              <i class="pi pi-times" style="font-size: 1.5rem" (click)="borrar(item.id!)"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
